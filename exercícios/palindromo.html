<script type="text/javascript">
	function palindromo(txt) {     
    for(var i = 0; i < txt.length / 2; i++){ 
	if (txt[i] != txt[txt.length - i - 1])
	return false;
	else
    return true;
	}
}
	console.log(palindromo("casa"));
	console.log(palindromo("ovo"));
	console.log(palindromo("arara"));
	console.log(palindromo("trator"));
